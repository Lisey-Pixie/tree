<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Tree Identifier{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html, body {
            width: 100vw;
            max-width: 100vw;
            overflow-x: hidden;
        }
        body {
            font-family: Georgia, 'Times New Roman', Times, serif, sans-serif;
            background-color: #c2e9e5;
            margin-top: 1px;
            margin-bottom: 1px;
            margin-left: 1px;
            margin-right: 1px;
            padding: 20px;
            color: #3442a6;
            border: 2px solid #3442a6;
            text-align: center;
        }
        .content-wrapper {
            border: 2px solid #c2e9e5;
            padding: 5px;
            background: #c2e9e5;
            border-radius: 5px;
            max-width: 900px;
            margin: 0 auto 30px auto;
            box-shadow: 0 2px 8px #c2e9e5;
        }
        h1 {
            color: #3442a6;
        }
        .tree-image {
            display: block;
            margin: 0 auto 20px auto;
            border: 3px solid #3442a6;
            border-radius: 8px;
            max-width: 300px;
            max-height: 300px;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto 30px auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            width: 95%;
            padding: 8px;
            margin: 6px 0 12px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background: #3442a6;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #222b6d;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        li {
            margin-bottom: 10px;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            color: #888;
        }
        .start-btn {
            display: block;
            margin: 40px auto 0 auto;
            background: #3442a6;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 40px;
            text-align: center;
        }
        .tree-image-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: flex-start;
            flex-wrap: wrap;
            border:#c2e9e5;
        }
        .no-border {
            border: none;
        }
        .inline-form {
            background: none !important;
            padding: 0 !important;
            border-radius: 0 !important;
            max-width: none !important;
            margin: 0 !important;
            box-shadow: none !important;
            display: inline;
        }
    @media (max-width: 600px) {
    body {
        padding: 5px;
        font-size: 1em;
    }
    .content-wrapper {
        max-width: 100%;
        padding: 2px;
    }
    nav > div {
        flex-direction: column !important;
        gap: 10px !important;
    }
    ul {
        flex-direction: column !important;
        gap: 10px !important;
    }
    li {
        width: 95vw !important;
        max-width: 350px;
        margin: 0 auto;
    }
    img.tree-image {
        max-width: 95vw;
        height: auto;
    }
}    
    </style>
    {% block head %}{% endblock %}
</head>

<body>
    <nav style="background: #3442a6; padding: 10px 0; margin-bottom: 30px;">
        <div style="max-width: 900px; margin: 0 auto; display: flex; justify-content: center; gap: 30px;">
            <a href="{{ url_for('index') }}" style="color: #fff; text-decoration: none; font-weight: bold;">Home</a>
            <a href="{{ url_for('treeIdentifier') }}" style="color: #fff; text-decoration: none; font-weight: bold;">Identify</a>
            <a href="{{ url_for('browse') }}" style="color: #fff; text-decoration: none; font-weight: bold;">Browse</a>
        </div>
    </nav>
    <div class="content-wrapper">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
