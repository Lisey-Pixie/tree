<!DOCTYPE html>
<html>
{% extends "base.html" %}
{% block title %}{{ tree.name }}{% endblock %}
{% block content %}
    <h1>{{ tree.name }}</h1>
    <img src="{{ url_for('static', filename=tree.image) }}" alt="{{ tree.name }}" class="tree-image">
    <p style="max-width: 600px; margin: 20px auto;">{{ tree.description }}</p>
    <a href="{{ url_for('browse') }}">
        <button type="button">Back to Browse</button>
    </a>
{% endblock %}
</html>
